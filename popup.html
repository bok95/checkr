<script type="text/javascript" src="http://ajax.googleapis.com/

    <script type="text/javascript">
	
		$(document).ready(function(){
      		var bkg = chrome.extension.getBackgroundPage();
			var ebooks = JSON.parse(bkg.get_val());

			for (var i in ebooks) {
			  var src = "https://chart.googleapis.com/chart?chs=150x150&cht=qr&choe=UTF-8&chl=" + ebooks[i].link;
				var item = '<img src=' + src + '/>' +
							'<span>' + ebooks[i].name + '</span>';
				$('div#ebook').append(item);
			}			
		});
</script>
